<div id="signpetition">

  <!-- SpeakUp! Email Petitions 2.3.2 -->
  <div class="dk-speakup-petition-wrap " id="dk-speakup-petition-1">
    <h3>Sign the petition</h3>
    <div class="dk-speakup-response"></div>
    <form class="dk-speakup-petition">
      <input type="hidden" id="dk-speakup-posttitle-1" value="Sign+the+petition">
      <input type="hidden" id="dk-speakup-tweet-1" value="Please join me and sign the %23AllTrials petition for all trials registered and all results reported.">
      <input type="hidden" id="dk-speakup-lang-1" value="">
      <div class="dk-speakup-half">
	<label for="dk-speakup-first-name-1" class="required">First Name</label>
	<input name="dk-speakup-first-name" id="dk-speakup-first-name-1" value="" type="text">
      </div>
      <div class="dk-speakup-half">
	<label for="dk-speakup-last-name-1" class="required">Last Name</label>
	<input name="dk-speakup-last-name" id="dk-speakup-last-name-1" value="" type="text">
      </div>
      <div class="dk-speakup-full">
	<label for="dk-speakup-email-1" class="required">Email</label>
	<input name="dk-speakup-email" id="dk-speakup-email-1" value="" type="text">
      </div>

      <div class="dk-speakup-half">
	<label for="dk-speakup-country-1">Country</label>
	<input name="dk-speakup-country" id="dk-speakup-country-1" maxlength="200" type="text">
      </div>

      <div class="dk-speakup-half">
	<label for="dk-speakup-custom-field-1">Occupation</label>
	<input name="dk-speakup-custom-field" id="dk-speakup-custom-field-1" maxlength="200" type="text">
      </div>

      <div class="dk-speakup-full">
	<textarea name="dk-speakup-message" id="dk-speakup-message-1" class="dk-speakup-message" rows="8">I signed this because... (add your comment for the wall here)</textarea>
      </div>

      <div class="dk-speakup-submit-wrap">
	<a name="1" class="dk-speakup-submit"><span>Sign Now</span></a>
      </div>
    </form>

	<a class="dk-speakup-twitter" href="#" title="Twitter" rel="1"></a>
